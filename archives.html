<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOXUE // ARCHIVES</title>
    <style>
        /* --- 核心变量与重置 --- */
        :root {
            --ak-black: #121212;
            --ak-dark-grey: #2B2B2B;
            --ak-light-grey: #B0B0B0;
            --ak-white: #F5F5F5;
            --ak-yellow: #F4D800; /* 经典的明日方舟黄 */
            --ak-cyan: #29F0FF;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--ak-black);
            color: var(--ak-white);
            font-family: var(--font-main);
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px; /* 网格背景 */
        }

        /* --- 顶部导航栏 (HUD) --- */
        .ak-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 2px solid var(--ak-dark-grey);
            position: relative;
        }

        .ak-logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            padding-left: 15px;
        }
        
        .ak-logo::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--ak-yellow);
        }

        /* 新增：导航栏容器 */
        .ak-nav {
            display: flex;
            gap: 15px; /* 间距 */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 调整按钮样式以适应导航 */
        .ak-nav .ak-btn {
            border: none; 
            padding: 5px 10px; 
            font-size: 14px;
            background: transparent;
            transition: color 0.2s, background 0.2s;
            text-decoration: none; /* 确保链接没有下划线 */
        }

        .ak-nav .ak-btn:hover {
            color: var(--ak-yellow);
            background: rgba(244, 216, 0, 0.1); /* 鼠标悬停时轻微发光 */
        }

        .ak-status {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--ak-light-grey);
            text-align: right;
        }

        .ak-status span { color: var(--ak-cyan); }

        /* --- 英雄区域 (个人信息) --- */
        .hero-title {
            font-size: 64px;
            line-height: 1;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--ak-white);
        }

        .hero-subtitle {
            font-family: var(--font-mono);
            color: var(--ak-yellow);
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: inline-block;
            background: rgba(244, 216, 0, 0.1);
            padding: 5px 10px;
        }

        /* 装饰性斜线 */
        .deco-line {
            height: 2px;
            width: 100px;
            background: var(--ak-white);
            margin: 20px 0;
            position: relative;
        }
        .deco-line::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -4px;
            width: 10px;
            height: 10px;
            background: var(--ak-yellow);
            transform: skewX(-45deg);
        }

        /* --- 内容区域布局 --- */
        .content-area {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        /* --- 底部 --- */
        .ak-footer {
            text-align: center;
            padding: 40px;
            border-top: 1px dashed var(--ak-dark-grey);
            font-family: var(--font-mono);
            font-size: 12px;
            color: #555;
        }

        /* --- 装饰性浮动元素 --- */
        .hud-element {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 150px;
            height: 60px;
            border: 1px solid var(--ak-dark-grey);
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--ak-yellow);
            z-index: 100;
        }
        
        .hud-corner {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--ak-white);
            top: -2px;
            left: -2px;
        }
    </style>
</head>
<body>

    <header class="ak-header">
        <div class="ak-logo">Rhodes Island // BLOG</div>
        
        <nav class="ak-nav">
            <a href="index.html" class="nav-link ak-btn">HOME</a>
            <a href="archives.html" class="nav-link ak-btn">ARCHIVES</a>
            <a href="about.html" class="nav-link ak-btn">ABOUT_ME</a>
        </nav>
        
        <div class="ak-status">
            SYSTEM: <span class="blink">ONLINE</span><br>
            USER: XIAOXUE [Lv.120]
        </div>
    </header>

    <main class="content-area" style="display: block; max-width: 800px;">
        <h1 class="hero-title" style="font-size: 48px; margin-bottom: 5px;">ARCHIVES DATA LOG</h1>
        <div class="hero-subtitle">/// ALL OPERATIONAL RECORDS ///</div>
        
        <div class="deco-line" style="margin-left: 0;"></div>

        <ul style="list-style-type: none; padding: 0;">
            <li style="margin-bottom: 15px; border-left: 3px solid var(--ak-dark-grey); padding-left: 15px; transition: border-left 0.2s;">
                <a href="log_001.html" style="color: var(--ak-white); text-decoration: none; font-family: var(--font-main); font-size: 18px;">
                    [LOG_001] 冬日生存指南与热饮配方 
                </a>
                <span style="font-family: var(--font-mono); font-size: 12px; color: var(--ak-light-grey);"> - 2025.12.04</span>
            </li>
            
            <li style="margin-bottom: 15px; border-left: 3px solid var(--ak-dark-grey); padding-left: 15px; transition: border-left 0.2s;">
                <a href="log_002.html" style="color: var(--ak-white); text-decoration: none; font-family: var(--font-main); font-size: 18px;">
                    [LOG_002] 作战记录：近期代码重构 
                </a>
                <span style="font-family: var(--font-mono); font-size: 12px; color: var(--ak-light-grey);"> - 2025.11.20</span>
            </li>
        </ul>
        
    </main>

    <div class="hud-element">
        <div class="hud-corner"></div>
        PRTS CONNECTED<br>SYNC RATE: 100%
    </div>

    <footer class="ak-footer">
        &copy; 2025 XIAOXUE. RHODES ISLAND TERMINAL UI. 
    </footer>
</body>
</html>
